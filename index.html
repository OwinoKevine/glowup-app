<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GlowUp – Makeup Discovery App</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar fixed-top navbar-light bg-light shadow p-3">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">💄 GlowUp – Your Ultimate Makeup Discovery App</span>
      <input class="form-control w-25" id="searchInput" placeholder="Search products..." />
      <select class="form-select w-auto mx-2" id="brandFilter">
        <option value="">All Brands</option>
      </select>
      <select class="form-select w-auto" id="typeFilter">
        <option value="">All Types</option>
      </select>
      <button class="btn btn-outline-secondary ms-3" id="wishlistToggle">💖 Wishlist</button>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mt-4">
    <div id="product-list" class="row"></div>
  </div>

  <!-- Product Details -->
  <div class="container" id="product-details">
    <button class="btn btn-secondary my-3" id="backButton">← Back</button>
    <div class="card p-4" id="details-content"></div>
  </div>

  <!-- Wishlist Sidebar -->
  <div class="wishlist shadow" id="wishlistSidebar">
    <h5>
      My Wishlist
      <span class="close-btn" id="wishlistClose">✖</span>
    </h5>
    <ul class="list-group mt-3" id="wishlistItems"></ul>
  </div>

  <!-- Bootstrap Bundle (JS) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JS -->
  <script src="script.js"></script>
</body>
</html>
